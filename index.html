    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <main class="">
        <header class="flex justify-center items-center"> 
            <h1 class="pt-36 text-4xl font-extrabold text-blue-500">Random Color Generator</h1>
        </header>
        <section class="flex justify-center items-center pt-8">
            <div id="colorpad" class="w-60 h-60 rounded-xl">
                <p id="color" class="flex justify-center items-center h-full">#5589fa</p>

        </section>
        <section class="flex justify-center items-center pt-8">
            <button onclick="setColor()" class="bg-yellow-500 p-4 rounded-xl text-yellow-900 hover:text-white hover:bg-blue-500 hover:drop-shadow-lg" >

        </section>
    </main>
